name: CI - Backend Build & Push

on:
  push:
    paths:
      - 'phase2-portfolio/app/backend-v1/**'
      - 'phase2-portfolio/app/backend-v2/**'
      - 'phase2-portfolio/app/backend-v3/**'
      - 'Dockerfile*'
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend v1
      - name: Build backend v1
        run: |
          docker build -t dockergc00/portfolio-backend-v1:prod \
            -f phase2-portfolio/app/backend-v1/Dockerfile \
            phase2-portfolio/app/backend-v1

      - name: Push backend v1
        run: docker push dockergc00/portfolio-backend-v1:prod

      # Backend v2
      - name: Build backend v2
        run: |
          docker build -t dockergc00/portfolio-backend-v2:prod \
            -f phase2-portfolio/app/backend-v2/Dockerfile \
            phase2-portfolio/app/backend-v2

      - name: Push backend v2
        run: docker push dockergc00/portfolio-backend-v2:prod

      # Backend v3
      - name: Build backend v3
        run: |
          docker build -t dockergc00/portfolio-backend-v3:prod \
            -f phase2-portfolio/app/backend-v3/Dockerfile \
            phase2-portfolio/app/backend-v3

      - name: Push backend v3
        run: docker push dockergc00/portfolio-backend-v3:prod
