name: CI - Frontend Build & Push
on:
  push:
    paths:
      - 'phase2-portfolio/app/frontend/**'
      - 'phase2-portfolio/helm/**'
      - 'Dockerfile.frontend'
permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build & push frontend
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:${{ steps.vars.outputs.SHA }}"
          docker build -t "$IMAGE" phase2-portfolio/app/frontend
          docker push "$IMAGE"

      - name: Upload SHA for other jobs (optional)
        uses: actions/upload-artifact@v4
        with:
          name: image-sha
          path: |
            <(echo ${{ steps.vars.outputs.SHA }})
