apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: portfolio-backend-dr
  namespace: default
spec:
  host: portfolio-backend
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
    - name: v3
      labels:
        version: v3
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 1024
        maxRequestsPerConnection: 1024
