{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: portfolio-virtualservice
spec:
  hosts:
    - "*"
  gateways:
    - portfolio-gateway
  http:
    # 1️⃣ Backend route must come FIRST — highest priority
    - match:
        - uri:
            prefix: /api
      route:
        {{- range .Values.backend.versions }}
        - destination:
            host: portfolio-backend
            subset: {{ .name }}
          weight: {{ .weight }}
        {{- end }}

    # 2️⃣ Frontend handler must come LAST — catch all
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: portfolio-frontend
            port:
              number: 80
{{- end }}
