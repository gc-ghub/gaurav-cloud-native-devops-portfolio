apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/gc-ghub/gaurav-cloud-native-devops-portfolio.git
    targetRevision: main
    path: phase2-portfolio/k8s/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m
        factor: 2
